services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: imovel-facil-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: imovel_facil
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imovel-facil-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/imovel_facil
      NODE_ENV: production
      PORT: 5000
      ALLOW_LOCAL_LOGIN: "true"
    depends_on:
      postgres:
        condition: service_healthy
    command: node dist/index.cjs

  nginx:
    image: nginx:stable-alpine
    container_name: imovel-facil-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:80"
    depends_on:
      - app
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
    driver: local
