services:
  # PostgreSQL Database for development
  postgres:
    image: postgres:16-alpine
    container_name: imovel-facil-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: imovel_facil
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for development
  minio:
    image: minio/minio:latest
    container_name: imovel-facil-dev-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9001:9001"  # Console
    expose:
      - "9000"  # Proxied by nginx
    command: server /data --console-address ":9001"
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy for development
  nginx:
    image: nginx:alpine
    container_name: imovel-facil-dev-nginx
    restart: unless-stopped
    ports:
      - "8080:80"  # Development port
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - minio
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
  minio_dev_data:
    driver: local
